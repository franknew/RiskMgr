<script type="text/html" id="mtips" nowith="yes">
<% if(!data.icon){ %>
<div class="gb-tips" id="q_Msgbox"  ><div class="gb-tips-layer no-icon"><%=data.content%></div></div>
<% }else{ %>
<div class="gb-tips" id="q_Msgbox"  ><div class="gb-tips-layer"><i class="icon-<%=data.icon%>"></i><%=data.content%></div></div>
<% } %>
</script>
        
<script type="text/html" id="mtips_css" nowith="yes">
.gb-tips {position:fixed;width:100%;top:30%;text-align:center;z-index:9999;font-size:14px}
.gb-tips .gb-tips-layer{position:relative;display:inline-block;max-width:54%;padding:8px 10px 8px 38px;text-align:left;line-height:22px;background:rgba(0,0,0,.7);color:#fff;border-radius:5px;max-width:220px}
.gb-tips .gb-tips-layer.no-icon{padding:8px 10px}
.gb-tips .gb-tips-layer .icon-hook{position:absolute;top:12px;left:12px;width:17px;height:12px;background-image:url(http://qzonestyle.gtimg.cn/qz-act/public/mobile/img/tick-white.png?max_age=19830212&d=20130918105242);background-size:17px 12px}
.gb-tips .gb-tips-layer .icon-info{position:absolute;top:7px;left:7px;width:24px;height:24px;background-image:url(http://qzonestyle.gtimg.cn/qz-act/public/mobile/img/info-white.png?max_age=19830212&d=20130918105242);background-size:24px 24px}
.gb-tips .gb-tips-layer .icon-cancel{position:absolute;left:12px;top:11px;width:16px;height:16px;background-image:url(http://qzonestyle.gtimg.cn/qz-act/public/mobile/img/close-white.png?max_age=19830212&d=20130918105242);background-size:16px 16px}
.gb-tips .gb-tips-layer .icon-loading{position:absolute;top:3px;left:3px;height:32px;width:32px;background:url(http://qzonestyle.gtimg.cn/qz-act/public/mobile/img/loading.png?max_age=19830212&d=20130918105242) center center no-repeat;background-size:20px 20px;-webkit-animation:mask 600ms infinite step-start;-moz-animation:mask 600ms infinite step-start;-ms-animation:mask 600ms infinite step-start;-o-animation:mask 600ms infinite step-start;animation:mask 600ms infinite step-start}
</script>

<script type="text/html" id="tips" nowith="yes">
<div id="q_Msgbox" class="qz-tips-box-wrap" style="top:50%;left:0;display:block;z-index:10120;">
    <div class="qz-tips-box">
        <div class="tips-box-txt<%=data.type=='loading'?' tips-loading':''%>">
            <i class="icon-<%=data.type%>"></i>
            <%=data.content%>
        </div>
    </div>
</div>
</script>

<script type="text/html" id="tips_css" nowith="yes">
.qz-tips-box-wrap {position:fixed;_position:absolute;top:50%;left:0;width:100%;height:0;text-align:center;overflow:visible;}
.qz-tips-box {display:inline-block;*zoom:1;*display:inline;margin-top:-30px;padding:14px 25px;border:1px solid #d5d5d5;color:#404040;font-size:14px;vertical-align:top;background-color:#fff;_float:left;}
.qz-tips-box > div {position:relative;}
.qz-tips-box .tips-box-txt {float:left;height:30px;line-height:30px;padding-left:40px;}
.qz-tips-box .tips-box-txt i {height:30px;width:30px;position:absolute;left:0;top:0;background-image:url(http://qzonestyle.gtimg.cn/aoi/sprite/qz-tips-box-coi131225101404.png?max_age=19830212);}
.qz-tips-box .tips-box-txt .icon-succeed {background-position:0 0;}
.qz-tips-box .tips-box-txt .icon-fail {background-position:-31px 0;}
.qz-tips-box .tips-box-txt .icon-warning {background-position:-62px 0;}
.qz-tips-box .tips-box-txt .icon-info {background-position:-93px 0;}
.qz-tips-box .tips-loading {padding-left:0;text-align:center;}
.qz-tips-box .tips-loading .icon-loading {margin:0 10px 0 0;vertical-align:middle;display:inline-block;*zoom:1;*display:inline;position:relative;width:30px;height:30px;background-image:url(http://qzonestyle.gtimg.cn/aoi/img/icenter/loading30.gif?max_age=19830212);}
</script>
