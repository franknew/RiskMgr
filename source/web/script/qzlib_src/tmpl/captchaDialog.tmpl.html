<script type="text/html" id="captchaDialog">
    <div id="captchaDialog">
        <ul style="padding: 12px 0 11px 0;">
            <li style="padding: 7px 0;display: list-item; text-align: -webkit-match-parent; ">
                <span for="code" style="width: 83px; float: left; text-align: right; padding-right: 5px; padding-top: 7px;">
                    <u id="label_vcode" style="text-decoration: none; white-space: nowrap; font-size: 12px">验证码：</u>
                </span>
                <input name="verifycode" type="text" style="ime-mode:disabled;padding: 5px;" class="inputstyle" id="verifycode" value="" maxlength="4" tabindex="3">
            </li>
            <li style="padding: 7px 0;">
                <span style="width: 83px; float: left; text-align: right; padding-right: 5px; padding-top: 7px;">&nbsp;</span>
                <u id="label_vcode_tip">请输入图中的字符不区分大小写</u>
            </li>
            <li  style="padding: 7px 0;">
                <span for="pic" style="width: 83px; float: left; text-align: right; padding-right: 5px; padding-top: 7px;">&nbsp;</span>
                <img class="j_imgVerify" width="130" height="53" src="<%=data%>">
                <label style="padding:0 0 0 8px; color: #535353; position: absolute; margin-top: 10px;"><a class="j_changeimg" tabindex="6" href="javascript:void(0);">看不清，换一张</a></label>
            </li>
        </ul>
    </div>
</script>
