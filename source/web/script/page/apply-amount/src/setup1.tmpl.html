<script type="text/html" id="Setup1">
	<div class="step-pane" id="Customer">
		<div class="block-transparent">
			<div class="header">
				<h3>买家 <button type="button" class="btn btn-default" data-hook="customer-import"><i class="fa fa-sign-in"></i> 导入现有客户</button></h3>
			</div>
			<div class="content">
				<div class="list-group tickets" id="BuyerList">
					<%=this.CustomerItem(data)%>
				</div>
				<button type="button" class="btn btn-success" data-hook="customer-add">&nbsp;&nbsp;<i class="fa fa-plus"></i> 增加买家&nbsp;&nbsp;</button>
			</div>
		</div>

		<div class="block-transparent">
			<div class="header">
				<h3>卖家 <button type="button" class="btn btn-default" data-hook="customer-import"><i class="fa fa-sign-in"></i> 导入现有客户</button></h3>
			</div>
			<div class="content">
				<div class="list-group tickets" id="SellerList">
					<%=this.CustomerItem(data)%>
				</div>
				<button type="button" class="btn btn-success" data-hook="customer-add">&nbsp;&nbsp;<i class="fa fa-plus"></i> 增加卖家&nbsp;&nbsp;</button>
			</div>
		</div>
		<div class="form-group">
			<div class="text-center col-sm-12">
				<button class="btn btn-default wizard-cancel" data-hook="cancel">取消</button>&nbsp;&nbsp;<button class="btn btn-primary wizard-next">下一步 <i class="fa fa-caret-right"></i></button>
			</div>
		</div>
	</div>
</script>

<script type="text/html" id="CustomerItem">
<%
	var customerHTML = data.customerTpl;
%>
	<div class="list-group-item">
		<%=(customerHTML||'')%>
		<hr style="border-bottom:1px dashed #dadada"/>
		<div class="col-sm-offset-2">
			<button type="button" class="btn btn-danger" data-hook="customer-remove">移除</button>
		</div>
	</div>
</script>
