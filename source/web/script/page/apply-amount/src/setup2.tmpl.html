<script type="text/html" id="Setup2">
<div class="step-pane" id="Assets">
	<div class="block-transparent">
		<div class="header">
			<h3>房产 <button type="button" class="btn btn-default" data-hook="property-import"><i class="fa fa-sign-in"></i> 导入现有房产</button></h3>
		</div>
		<div class="content">
			<div class="list-group tickets" id="PropertyBase">
				<%=this.PropertyItem(data)%>
			</div>
			<button type="button" class="btn btn-success" data-hook="property-add">&nbsp;&nbsp;<i class="fa fa-plus"></i> 增加房产&nbsp;&nbsp;</button>
		</div>
	</div>

	<div class="form-group">
		<div class="text-center col-sm-12">
			<button class="btn btn-default wizard-previous"><i class="fa fa-caret-left"></i> 上一步</button>&nbsp;&nbsp;
			<button class="btn btn-primary wizard-next">下一步 <i class="fa fa-caret-right"></i></button>
		</div>
	</div>
</div>
</script>


<script type="text/html" id="PropertyItem">
	<div class="list-group-item">
		<%=data.propertyTpl%>
		<div class="form-group">
			<div class="col-sm-2">&nbsp;</div>
			<div class="col-sm-10"><label class="control-label">房产共权人、保证人、配偶、辅助联系人、第三方借款人</label>&nbsp;&nbsp;<button type="button" class="btn btn-default btn-xs"><i class="fa fa-plus"></i> 增加</button></div>
			<div class="col-sm-2">&nbsp;</div>
			<div class="col-sm-10"><span class="label label-warning pinter-item" title="点击移除">李克强 <i class="fa fa-remove"></i></span> <span class="label label-warning pinter-item" title="点击移除">王宝强 <i class="fa fa-remove"></i></span></div>
		</div>
		<hr style="border-bottom:1px dashed #dadada"/>
		<div class="col-sm-offset-2">
			<button type="button" class="btn btn-danger" data-hook="property-remove">移除</button>
		</div>
	</div>
</script>
