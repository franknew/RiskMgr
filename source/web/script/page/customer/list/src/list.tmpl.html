<script type="text/html" id="list">
<%
	var List = data.list,
		JobClass = {	//职位颜色
			'1':'label-default',//灰色
			'2':'label-primary',//蓝色
			'3':'label-success',//绿色
			'4':'label-info',//天蓝
			'5':'label-warning',//黄
			'6':'label-danger'	//红
		};
%>

<div class="spacer spacer-bottom text-right">
	<button type="button" class="btn btn-primary" id="J_useradd">新增客户</button>
</div>

<%
	if (List && List.length) {
%>
<div class="list-group tickets todo">
	<%
		var i=0,Cur;
		for(;Cur=List[i++];) {
	%>

	<div class="list-group-item pinter-item">
		<span class="label <%=JobClass[Cur.job]||'label-default'%> pull-right"><%=Cur.job%></span> <img class="avatar" src="images/avatar/10.png" width="50" height="50" /> 
		<h4 class="name"><%=Cur.name%></h4>
		<p><%=Cur.sn%></p>
	</div>
	<%
		}
	%>
	<ul class="pagination">
		<li><a href="#">«</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">»</a></li>
	</ul>
</div>
<%
	}else{
%>
<div class="alert alert-info" role="alert">
	没有员工信息
</div>
<%
	}
%>
</script>
