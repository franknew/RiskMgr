<script type="text/html" id="Selector">

	<form class="form-inline">
		<div class="form-group">
			<label>姓名</label>
			<input type="text" class="form-control" placeholder="">
		</div>
		<button type="submit" class="btn btn-default btn-flat">查找</button>
	</form>
	<hr style="margin:10px 0;border-top-style: dashed;"/>

	<div id="J_SelectorBody">
		<%=this.SelectorList(data)%>
	</div>

	<div class="j-pager"></div>

</script>

<script type="text/html" id="SelectorList">
	<table class="no-border hover">
		<thead class="no-border">
			<tr>
				<th>姓名</th>
				<th>证件号</th>
				<th>电话</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody class="no-border-y">
			<%=this.SelectorItem(data)%>
		</tbody>
	</table>
</script>

<script type="text/html" id="SelectorItem">
<%

	var List = data;
	var i=0,Cur;
	for(;Cur=List[i++];) {
%>
	<tr class="pointer-item" data-id="<%=Cur.ID%>" data-data='<%=JSON.stringify(Cur)%>' data-hook="choose">
		<td><%=Cur.Name%></td>
		<td><%=Cur.IdentityCode||'&nbsp;'%></td>
		<td><%=Cur.Phone||'&nbsp;'%></td>
		<td><i class="fa fa-square-o"></i> 选择</td>
	</tr>
<%
	}
%>
</script>
