<script type="text/html" id="list">
<%
	var List = data.list;
%>

<div class="spacer spacer-bottom">
	<button type="button" class="btn btn-primary" data-hook="add">新增员工</button>
</div>

<%
	if (List && List.length) {
%>

<div class="block-flat">
	<form class="form-inline">
		<div class="form-group">
			<label>姓名</label>
			<input type="text" class="form-control" placeholder="">
		</div>
		<button type="submit" class="btn btn-default btn-flat">查找</button>
	</form>
	<hr/>
	<div class="list-group tickets" id="J_ListBox">
		<%=this.ListItem(List)%>
	</div>

	<div class="j-pager"></div>
</div>
<%
	}else{
%>
<div class="alert alert-info" role="alert">
	没有员工信息
</div>
<%
	}
%>
</script>

<script type="text/html" id="ListItem">
<%
	var JobClass = {	//职位颜色
		'1':'label-default',//灰色
		'2':'label-primary',//蓝色
		'3':'label-success',//绿色
		'4':'label-info',//天蓝
		'5':'label-warning',//黄
		'6':'label-danger'	//红
	};

	var List = data;
	var i=0,Cur,
		pic = 10;
	for(;Cur=List[i++];) {
		pic = (parseInt((Cur.Identity||'').substr(16, 1)) % 2 === 0) ?'7':10;
%>

<div data-hook="view" class="list-group-item pinter-item" data-id="<%=Cur.ID%>">
	<span class="label <%=JobClass[Cur.Role]||'label-default'%> pull-right"><%=Cur.Role%></span> <img class="avatar" src="images/avatar/<%=pic%>.png" width="50" height="50" />
	<h4 class="name"><strong><%=Cur.CnName%></strong> <small>(ID: <%=Cur.Name%>)</small></h4>
	<p><%=Cur.Mobile%></p>
	<p><%=Cur.Address%></p>
</div>
<%
	}
%>
</script>
