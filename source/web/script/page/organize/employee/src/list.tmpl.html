<script type="text/html" id="list">
<div class="spacer spacer-bottom">
	<button type="button" class="btn btn-primary" data-hook="add">新增员工</button>
</div>

<div class="block-flat">
	<%=this.ListContainer()%>
</div>
</script>

<script type="text/html" id="ListContainer">
	<form class="form-inline" id="J_CustomerSearchForm">
		<div class="form-group">
			<label>姓名</label>
			<input type="text" name="CnName" class="form-control" placeholder="">
		</div>
		<div class="form-group">
			<label>账号</label>
			<input type="text" name="Name" class="form-control" placeholder="">
		</div>
		<div class="form-group">
			<label>证件号</label>
			<input type="text" name="Identity" class="form-control" placeholder="">
		</div>
		<button type="submit" class="btn btn-default btn-flat" data-hook="search">查找</button>
	</form>
	<hr/>
	<div id="ListContainer">
		<div class="loading">Loading...</div>
	</div>
</script>

<script type="text/html" id="ListBox">
	<table class="no-border">
		<thead class="no-border">
			<tr>
				<th>姓名</th>
				<th>账号</th>
				<th>职位</th>
				<th>电话</th>
				<th>证件号</th>
			</tr>
		</thead>
		<tbody class="no-border-x no-border-y" id="J_ListBox">
			<%=this.ListItem(data)%>
		</tbody>
	</table>

	<div class="j-pager"></div>

</script>

<script type="text/html" id="ListItem">
<%
	var List = data||[];
	var ShowInfos = ['CnName','Name','Role','Mobile','Identity'];

	var i=0,Cur;
	if (List.length>0) {

		for(;Cur=List[i++];) {
%>
	<tr data-hook="view" class="pointer-item" data-id="<%=Cur.ID%>" data-data='<%=JSON.stringify(Cur)%>'>
		<%
			var ii=0,CurII;
			for(;CurII=ShowInfos[ii++];) {
		%>
			<td><%=Cur[CurII]||'-'%></td>
		<%
			}
		%>
	</tr>
<%
		}
	}else{
%>
	<tr>
	<td colspan="<%=ShowInfos.length%>">
		<div class="alert alert-info" role="alert">没有客户信息</div>
	</td>
	</tr>
<%
	}
%>
</script>
