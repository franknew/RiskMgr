包含list页所需所有tmpl

<script type="text/html" id="ListContainer">
<%
	var Mode = data.mode;
%>
<div class="block-flat">
	<form class="form-inline" id="J_SearchForm">
		<%if (Mode=='mine') {%>
		<div class="form-group">
			<label>单据状态</label>
			<select class="form-control">
				<option>全部</option>
				<option selected="selected">流程中</option>
				<option>已完结</option>
			</select>
		</div>
		<%}%>
		<%if (Mode=='approval') {%>
		<div class="form-group">
			<label>单据状态</label>
			<select class="form-control">
				<option>全部</option>
				<option selected="selected">待审批</option>
				<option>已审批</option>
			</select>
		</div>
		<%}%>
		<div class="form-group">
			<label>客户姓名</label>
			<input type="text" name="Name" class="form-control" placeholder="">
		</div>
		<div class="form-group">
			<label>房产证号</label>
			<input type="text" name="IdentityCode" class="form-control" placeholder="">
		</div>
		<button type="submit" class="btn btn-default btn-flat" data-hook="search">查找</button>
	</form>
	<hr/>
	<div id="ListContainer">
		<div class="loading">Loading...</div>
	</div>
</div>
</script>

<script type="text/html" id="List">
	<table class="no-border">
		<thead class="no-border">
			<tr>
				<th rowspan="2">编号</th>
				<th rowspan="2">业务员</th>
				<th colspan="2" class="text-center">客户信息</th>
				<th colspan="2" class="text-center">房产信息</th>
				<th rowspan="2">申请时间</th>
				<th rowspan="2">收费状态</th>
				<th rowspan="2">返佣状态</th>
				<th rowspan="2">尾款状态</th>
				<th rowspan="2">当前进度</th>
			</tr>
			<tr>
				<th>姓名</th>
				<th>证件号</th>
				<th>房产证号</th>
				<th>地址</th>
			</tr>
		</thead>
		<tbody class="no-border-x no-border-y" id="J_Lister">
			<%=this.ListItem(data)%>
		</tbody>
	</table>

	<div class="j-pager"></div>

</script>

<script type="text/html" id="ListItem">
<%
	var RString = require('risk/unit/string');
	var List = data||[];

	var i=0,Cur;
	if (List.length>0) {

		for(;Cur=List[i++];) {
%>
	<tr data-hook="view" class="pointer-item" data-id="<%=Cur.Project.ID%>">
		<td>SN00001</td>
		<td>ye wu yuan</td>
		<td colspan="2">
			<table class="no-strip">

			<%
			var bi=0,CurBuyer,
				Buyers = Cur.Buyers||[];
			for(;CurBuyer=Buyers[bi++];) {
			%>
			<tr>
				<td><%=CurBuyer.Name%></td>
				<td><%=CurBuyer.IdentityCode%></td>
			</tr>
			<%
			}
			%>

			<%
			var bi=0,CurSeller,
				Sellers = Cur.Sellers||[];
			for(;CurSeller=Sellers[bi++];) {
			%>
			<tr>
				<td><%=CurSeller.Name%></td>
				<td><%=CurSeller.IdentityCode%></td>
			</tr>
			<%
			}
			%>

			</table>
		</td>
		<td colspan="2">
			<table class="no-strip">
			<%
			var bi=0,CurAssets,
				Assets = Cur.Assets||[];
			for(;CurAssets=Assets[bi++];) {
			%>
			<tr>
				<td><%=CurAssets.Code%></td>
				<td><%=CurAssets.Address%></td>
			</tr>
			<%
			}
			%>
			</table>
		</td>
		<td><%=RString.date(Cur.Project.CreateTime,'yyyy-MM-dd HH:mm')%></td>
		<td>-</td>
		<td>-</td>
		<td>-</td>
		<td>-</td>
	</tr>
<%
		}
	}else{
%>
	<tr>
	<td colspan="5">
		<div class="alert alert-info" role="alert">没有客户信息</div>
	</td>
	</tr>
<%
	}
%>
</script>
