<script type="text/html" id="SetupCharge">
<%
	var DataView = data.data || {},
		ChargeData = DataView.Project,	//财务信息
		ChargeCanEdit = DataView.ChargeCanEdit || (DataView.DisplayCharge && DataView.Action==2);

	var Former = require('risk/components/former/index'),
		TplCharge = require('./tpl.charge');
%>
<div class="step-pane" id="Charge">
		<div class="block-transparent">
			<div class="header">
				<h3>收费情况</h3>
			</div>
			<div class="content">
				<div class="well">
					<%=Former.make(TplCharge,{data:ChargeData,disabled:!ChargeCanEdit})%>
				</div>
			</div>
		</div>
		<%if (ChargeCanEdit) {%>
		<div class="form-group">
			<div class="text-center col-sm-12">
				<button class="btn btn btn-success" type="button" data-hook="charge-submit"><i class="fa fa-check"></i> 提交</button>
			</div>
		</div>
		<%}%>
</div>
</script>
