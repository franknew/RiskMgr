<script type="text/html" id="SetupApproval">
<%
	var RString = require('risk/unit/string');
	var DataView = data.data || {},
		Approvals = DataView.Approvals || {},	//审批信息
		CurrentActivity = DataView.CurrentActivity || [];
%>

<div class="step-pane" id="Approval">

	<%
	if (DataView.Action==3 && CurrentActivity.ActivityDefinitionID<5) {	//action==3代表是可以审批
	 %>
		<div class="block-transparent trade-approval-box">
			<div class="header">
				<h3>审批意见</h3>
			</div>
			<div class="content" style="margin:0 auto;max-width:500px;width:100%;">
				<div class="form-group">
					<label class="col-sm-12"><%=CurrentActivity.Name%></label>
					<div class="col-sm-12">
						<textarea class="form-control" name="Remark" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="text-center col-sm-12">
						<button class="btn btn-danger" type="button" data-hook="approval-fail"><i class="fa fa-remove"></i> 不通过</button>
						&nbsp;&nbsp;
						<button class="btn btn btn-success" type="button" data-hook="approval-pass"><i class="fa fa-check"></i> 批准</button>
					</div>
				</div>
			</div>
		</div>
	<%}else {%>
		<div class="alert alert-info" role="alert">
			<%if (DataView.WorkflowComplete) { %>
				<i class="fa fa-check-circle"></i> 审批流程已结束
			<%}else {%>
			当前审批流程到了<strong><%=CurrentActivity.Name%></strong>，审批人：<strong><%=DataView.Operator||'?'%></strong>，到达时间：<strong><%=RString.date(CurrentActivity.LastUpdateTime,"yyyy-MM-dd HH:mm:ss")%></strong>
			<%}%>
		</div>
	<%}%>

	<%if (Approvals.length>0) {%>
		<div class="block-transparent trade-approval-box">
			<div class="content">
				<ul class="list-group tickets">
				<%
					var i=0,cur;
					for(;cur=Approvals[i++];) {
				%>
					<li class="list-group-item" href="#">
						<h4 class="name"><%=cur.ActivityName%> <small class="label <%=cur.Status==1?'label-success':'label-danger'%>"><%=cur.Status==1?'通过':'不通过'%></small></h4>
						<p><strong>[<%=cur.Processor%>]</strong>：<%=cur.Remark%></p>
						<span class="date"><%=RString.date(cur.LastUpdateTime,"yyyy-MM-dd HH:mm:ss")%></span>
					</li>
				<%}%>
				</ul>
			</div>
		</div>
	<%}%>

</div>
</script>
