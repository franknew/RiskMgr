<script type="text/html" id="choose">
<%
	var Types = require('./config.type'),
		List = Types.data,
		Colors = ['primary','success','info','warning','danger'];
%>
<div class="block-flat">
	<h3 class="hthin">请选择业务类型</h3>
	<div class="body-handle">

		<%
		for(var key in List) {
			if(List.hasOwnProperty(key)) {
		%>
			<button type="button" data-hook="choose-type" data-type="<%=key%>" class="btn btn-<%=Colors.shift()||'default'%> btn-lg"><%=List[key]%></button>
		<%
			}
		}
		%>
	</div>
</div>
</script>
