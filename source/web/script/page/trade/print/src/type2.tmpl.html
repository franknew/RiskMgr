<script type="text/html" id="PrintType2">
<%
//首期款垫资(表IMG<input type="text" size="15" />6126.JPG)
var ProjectData = data.Project;
%>
<table class="table table-bordered table-hover">
	<tr>
		<th width="80">借款人</th>
		<td><input type="text" class="td_input" value="<%=data.BuyersList.Name%>" /></td>
		<th width="80">借款金额</th>
		<td width="80" class="text-right"><input value="<%=ProjectData.SupervisionMoney%>" type="text" size="5" />万</td>
		<th width="80">使用期限</th>
		<td width="80" class="text-right"><input value="" type="text" size="5" />天</td>
	</tr>
	<tr>
		<th>联系电话</th>
		<td><textarea rows="<%=(data.BuyersList.IdentityCode.split('、').length)%>"  class="td_input"><%=data.BuyersList.Phone%></textarea></td>
		<th>身份证号</th>
		<td colspan="3"><textarea rows="<%=(data.BuyersList.IdentityCode.split('、').length)%>"  class="td_input"><%=data.BuyersList.IdentityCode%></textarea></td>
	</tr>
	<tr>
		<th>物业名称</th>
		<td colspan="2"><textarea rows="<%=(data.AssetsList.Address.split('、').length)%>"  class="td_input"><%=data.AssetsList.Address%></textarea></td>
		<th>房产证号</th>
		<td colspan="2"><textarea rows="<%=(data.AssetsList.Code.split('、').length)%>"  class="td_input"><%=data.AssetsList.Code%></textarea></td>
	</tr>
	<tr>
		<th>产权现状</th>
		<td colspan="5">该物业无抵押或抵押在<input type="text" size="7" value="<%=ProjectData.OrignalMortgageBank%>" />支行，尚欠银行本息约<input type="text" size="5" value="<%=((ProjectData.OrignalCreditCommerceMoney||0)*1+(ProjectData.OrignalCreditFundMoney||0)*1)%>" />万元（经手人及联系电话<input type="text" size="15" value="<%=[ProjectData.AssetRansomCustomerManager,ProjectData.AssetRansomContactPhone].join(' ')%>" />），已委托<input type="text" size="15" />担保公司赎楼（经手人及联系电话<input type="text" size="15" />）</td>
	</tr>
	<tr>
		<th>交易情况</th>
		<td colspan="5">该物业成交价为<input value="<%=ProjectData.DealMoney%>" type="text" size="5" />万元，卖方姓名<input type="text" size="<%=(data.SellersList.Name.split('、').length*8)%>" value="<%=data.SellersList.Name%>" />身份证号码：<input type="text" size="<%=(data.SellersList.IdentityCode.split('、').length*23)%>" value="<%=data.SellersList.IdentityCode%>" />，通过<input type="text" size="15" value="<%=ProjectData.AgentName%>" />地产公司（经手人及联系电话<input type="text" size="20" value="<%=ProjectData.AgentContact%>" />）成交，（或自助成交）。</td>
	</tr>
	<tr>
		<th>贷款审批</th>
		<td colspan="5">借款人已交定金<input type="text" size="5" value="<%=ProjectData.EarnestMoney%>" />万，为获得<input value="<%=ProjectData.NewCreditBank%>" type="text" size="7" />银行按揭贷款<input type="text" size="5" value="<%=(parseFloat(ProjectData.BuyerCreditCommerceMoney||0)+parseFloat(ProjectData.BuyerCreditFundMoney||0))%>" />万元，需要监管首期款<input value="<%=ProjectData.SupervisionMoney%>" type="text" size="5" />元</td>
	</tr>
	<tr>
		<th>收费标准</th>
		<td colspan="5">收费比例<input type="text" size="3" />%，收费金额<input type="text" size="5" />元；采用<label><input type="checkbox">前端</label> <label><input type="checkbox">后端收费方式，营销费用<input type="text" size="5" />。</td>
	</tr>
</table>

<table class="table table-bordered table-hover">
	<tr>
		<th width="100">资料接收人</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">接收日期</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">资料保管人</th>
		<td><input type="text" class="td_input" /></td>
	</tr>
	<tr>
		<th width="100">业务发起日期</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">预计办结日期</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">密码修改人</th>
		<td><input type="text" class="td_input" /></td>
	</tr>
	<tr>
		<th width="100">卖方收款户名</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">卖方收款账号</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100" rowspan="2">出款方式</th>
		<td rowspan="2"><textarea row="2"  class="td_input"></textarea></td>
	</tr>
	<tr>
		<th width="100">买方退款户名</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">买方退款账号</th>
		<td><input type="text" class="td_input" /></td>
	</tr>
</table>
<table class="table table-bordered table-hover">
	<tr>
		<th rowspan="3" width="100">经办人意见</th>
		<td>该笔业务已提交如下资料：</td>
	</tr>
	<tr>
		<td class="trade-checklist">
			<table class="table table-bordered table-hover">
				<tr>
					<th rowspan="7">必选</th>
					<td colspan="2"><label><input type="checkbox">借款人身份证</label> <label><input type="checkbox">户口本复印件</label> <label><input type="checkbox">结婚证复印件</label> <label><input type="checkbox">征信报告</label></td>
				</tr>
				<tr>
					<td colspan="2"><label><input type="checkbox">借款人配偶身份证复印件</label> <label><input type="checkbox">户口本复印件</label> <label><input type="checkbox">征信报告</label></td>
				</tr>
				<tr>
					<td colspan="2"><label><input type="checkbox">买卖合同</label> <label><input type="checkbox">定金收据</label> <label><input type="checkbox">转账凭证</label> <label><input type="checkbox">房地产证复印件</label> <label><input type="checkbox">查档</label><br/><label><input type="checkbox">原借款合同</label> <label><input type="checkbox">还款清单</label> <label><input type="checkbox">交易房产市值</label></td>
				</tr>
				<tr>
					<td colspan="2"><label><input type="checkbox">卖方身份证原件</label> <label><input type="checkbox">复印件</label> <label><input type="checkbox">户口本复印件</label> <label><input type="checkbox">征信报告</label></td>
				</tr>
				<tr>
					<td colspan="2"><label><input type="checkbox">买方收款卡</label> <label><input type="checkbox">原件</label> <label><input type="checkbox">密码</label> <label><input type="checkbox">网银</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="checkbox">卖方收款卡</label> <label><input type="checkbox">原件</label> <label><input type="checkbox">密码</label> <label><input type="checkbox">网银</label></td>
				</tr>
				<tr>
					<td colspan="2"><label><input type="checkbox">服务申请表、服务协议、确认函、借款合同、借据、划款委托书、声明书</label> <br/><label><input type="checkbox">借款人配偶签字</label> <label><input type="checkbox">卖方划款委托书</label> <label><input type="checkbox">业主担保</label></td>
				</tr>
				<tr>
					<td width="160"><label><input type="checkbox">买方公证书原件<input type="text" size="1" />本</label></td>
					<td>后补资料：<label><input type="checkbox">资金监管协议</label> <label><input type="checkbox">资金监管进账单</label> <label><input type="checkbox">贷款承诺书</label> <label><input type="checkbox">账户确认书</label></td>
				</tr>
				<tr>
					<th rowspan="3">备选</th>
					<td colspan="2"><label><input type="checkbox">卖方委托公证书（受托人中必须有我司指定人员）</label><label><input type="checkbox">中介资金监管协议</label><label><input type="checkbox">转账凭证</label></td>
				</tr>
				<tr>
					<td colspan="2">其他资料：<input type="text" size="65" />；<br/><strong>备注：真实交易高贷需提供真假两份合同以及多余首期款退回的补充协议;假交易则需买卖双方共同签署资料</strong></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<p contenteditable="true" class="text-write"><strong class="not-write" onclick="return false;" tabindex="-1" contenteditable="false">经办人意见：</strong><%=data.Report%></p>
			<p><strong>经办人声明：申请人资料完整、真实，所有签字均在本人面签，有关复印件与原件相符，本人已在职责范围内做尽职调查。</strong></p>
			<p class="text-right">签名：<input disabled type="text" size="15" />日期：<input disabled type="text" size="15" /></p>
		</td>
	</tr>
	<tr>
		<th>风控审批意见</th>
		<td><p contenteditable="true" class="text-write  <%=(data.ApprovalsInfo.fengkong?'':' write-fengkong')%>"><%=(data.ApprovalsInfo.fengkong||'')%></p><p class="text-right">签名：<input disabled type="text" size="15" />日期：<input disabled type="text" size="15" /></p></td>
	</tr>
	<tr>
		<th>总经理审批意见</th>
		<td><p contenteditable="true" class="text-write"><%=(data.ApprovalsInfo.jingli||'')%></p><p class="text-right">签名：<input disabled type="text" size="15" />日期：<input disabled type="text" size="15" /></p></td>
	</tr>
</table>
</script>
