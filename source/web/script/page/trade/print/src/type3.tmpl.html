<script type="text/html" id="PrintType3">
<%
//转贷类现金赎楼  IMG_6124
var ProjectData = data.Project;

var Borrowers = data.ThirdParty.length>0?data.ThirdPartyList:data.BuyersList;
%>
<table class="table table-bordered table-hover">
	<tr>
		<th width="80">借款人</th>
		<td><input type="text" class="td_input" value="<%=data.BuyersList.Name%>" /></td>
		<th width="80">借款金额</th>
		<td width="80" class="text-right"><input type="text" size="5" value="<%=ProjectData.AssetRansomMoney%>" />万</td>
		<th width="80">使用期限</th>
		<td width="80" class="text-right"><input type="text" size="5" value="<%=ProjectData.GuaranteeMonth%>" />天</td>
	</tr>
	<tr>
		<th>联系电话</th>
		<td><textarea rows="<%=(data.BuyersList.IdentityCode.split('、').length)%>"  class="td_input"><%=data.BuyersList.Phone%></textarea></td>
		<th>身份证号</th>
		<td colspan="3"><textarea rows="<%=(data.BuyersList.IdentityCode.split('、').length)%>"  class="td_input"><%=data.BuyersList.IdentityCode%></textarea></td>
	</tr>
	<tr>
		<th>物业名称</th>
		<td colspan="2"><textarea rows="<%=(data.AssetsList.Address.split('、').length)%>"  class="td_input"><%=data.AssetsList.Address%></textarea></td>
		<th>房产证号</th>
		<td colspan="2"><textarea rows="<%=(data.AssetsList.Code.split('、').length)%>"  class="td_input"><%=data.AssetsList.Code%></textarea></td>
	</tr>
	<tr>
		<th>产权现状</th>
		<td colspan="5">该物业现抵押在<input type="text" size="23" value="<%=ProjectData.OrignalMortgageBank%> <%=ProjectData.OrignalMortgageBranch%>" />支行，尚欠银行本息约<input type="text" size="5" value="<%=ProjectData.AssetRansomMoney%>" />元，经手人及联系电话<input type="text" size="20" value="<%=[ProjectData.AssetRansomCustomerManager,ProjectData.AssetRansomContactPhone].join(' ')%>" />。</td>
	</tr>
	<tr>
		<th>贷款审批</th>
		<td colspan="5">借款人以<label><input type="checkbox" <%=(data.ThirdParty.length>0?'':'checked="checked"')%>>自身</label> <label><input type="checkbox" <%=(data.ThirdParty.length>0?'checked="checked"':'')%>>第三人</label><input type="text" size="<%=Borrowers.Name.split('、').length*8%>" value="<%=Borrowers.Name%>" />的名义，在<input type="text" size="15" value="<%=ProjectData.NewCreditBank%>" />银行获得<input type="text" size="5" />万元的贷款承诺，银行承诺将贷款发放至<label><input type="checkbox">自身</label> <label><input type="checkbox">第三人</label> <label><input type="checkbox">我方</label> <label><input type="checkbox">贷款用途收款方</label> （经手人及联系电话<input type="text" size="15" />）。</td>
	</tr>
	<tr>
		<th>收费标准</th>
		<td colspan="5">收费比例<input type="text" size="3" />%，收费金额<input type="text" size="5" />元；采用<label><input type="checkbox">前端</label> <label><input type="checkbox">后端收费方式，营销费用<input type="text" size="5" />。</td>
	</tr>
</table>

<table class="table table-bordered table-hover">
	<tr>
		<th width="100">资料接收人</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">接收日期</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">资料保管人</th>
		<td><input type="text" class="td_input" /></td>
	</tr>
	<tr>
		<th width="100">业务发起日期</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">预计办结日期</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">密码修改人</th>
		<td><input type="text" class="td_input" /></td>
	</tr>
	<tr>
		<th width="100">贷款收取户名</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">贷款收取账号</th>
		<td><input type="text" class="td_input" /></td>
		<th width="100">回款金额</th>
		<td><input type="text" size="10" />万</td>
	</tr>
</table>
<table class="table table-bordered table-hover">
	<tr>
		<th rowspan="3" width="100">经办人意见</th>
		<td>该笔业务已提交如下资料：</td>
	</tr>
	<tr>
		<td class="trade-checklist">
			<table class="table table-bordered table-hover">
				<tr>
					<th rowspan="4" width="20">可选</th>
					<td><label><input type="checkbox">借款人身份证</label> <label><input type="checkbox">户口本复印件</label> <label><input type="checkbox">结婚证复印件</label> <label><input type="checkbox">征信报告</label></td>
				</tr>
				<tr>
					<td><label><input type="checkbox">借款人配偶身份证复印件</label> <label><input type="checkbox">户口本复印件</label> <label><input type="checkbox">征信报告</label></td>
				</tr>
				<tr>
					<td><label><input type="checkbox">借款人供楼存折(卡)</label> <label><input type="checkbox">原件</label> <label><input type="checkbox">复印件</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="checkbox">原借款合同</label> <label><input type="checkbox">还款清单</label> <label><input type="checkbox">房地产证复印件</label> <label><input type="checkbox">查档</label> <br/><label><input type="checkbox">还款卡</label> <label><input type="checkbox">密码</label> <label><input type="checkbox">网银；</label> </td>
				</tr>
				<tr>
					<td><label><input type="checkbox">新贷款银行审批意见或承诺书</label> <label><input type="checkbox">放款用购销合同</label> <label><input type="checkbox">银行贷款收款账(卡)号</label> <label><input type="checkbox">密码</label> <label><input type="checkbox">网银；</label> </td>
				</tr>
				<tr>
					<th>备选</th>
					<td>
					<label><input type="checkbox">抵押贷款申请人身份证</label> <label><input type="checkbox">原件</label> <label><input type="checkbox">复印件</label> <br/>
					<label><input type="checkbox">贷款用途收款方身份证</label> <label><input type="checkbox">原件</label> <label><input type="checkbox">复印件</label> <br/>
					<label><input type="checkbox">房产市值：<input type="text" size="15" /></label> <br/>
					<label><input type="checkbox">余款收取账号确认书</label> <br/>
					其他资料：<input type="text" size="65" />
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<p contenteditable="true" class="text-write"><strong class="not-write" onclick="return false;" tabindex="-1" contenteditable="false">经办人意见：</strong><%=data.Report%></p>
			<p>经办人声明：申请人资料完整、真实，所有签字均在本人面签，有关复印件与原件相符，本人已在职责范围内做尽职调查。</p>
			<p class="text-right">签名：<input disabled type="text" size="15" />日期：<input disabled type="text" size="15" /></p>
		</td>
	</tr>
	<tr>
		<th>风控审批意见</th>
		<td><p contenteditable="true" class="text-write  <%=(data.ApprovalsInfo.fengkong?'':' write-fengkong')%>"><%=(data.ApprovalsInfo.fengkong||'')%></p><p class="text-right">签名：<input disabled type="text" size="15" />日期：<input disabled type="text" size="15" /></p></td>
	</tr>
	<tr>
		<th>总经理审批意见</th>
		<td><p contenteditable="true" class="text-write"><%=(data.ApprovalsInfo.jingli||'')%></p><p class="text-right">签名：<input disabled type="text" size="15" />日期：<input disabled type="text" size="15" /></p></td>
	</tr>
</table>
</script>
