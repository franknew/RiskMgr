<script type="text/html" id="Printer">
<%
	var Type = data&&data.Project.Type;
	Type = 3;
	var TypeTpl = 'PrintType'+Type,
		TplFn = this[TypeTpl],
		TplTitle = {
			'1':'交易类现金赎楼',
			'2':'首期款垫资',
			'3':'转贷类现金赎楼',
			'4':''
		}[Type+''];
%>
<div class="trade-printer">
	<div class="operate"><button type="button" class="btn btn-primary btn-lg" id="TradePrinter">打印审批表</button></div>
	<div class="info"><%=TplTitle%>业务审批表&nbsp;&nbsp;&nbsp;<small class="sn">业务员：<%=data.Creator%>&nbsp;&nbsp;&nbsp;&nbsp;编号：<%=data.Project.Name%></small></div>
	<%if (TplFn) {%>
		<%=TplFn(data)%>
	<%}else{%>
		没有找到type=<%=Type%>的打印模板，请联系开发。
	<%}%>
</div>
</script>
